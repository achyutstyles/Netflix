<!DOCTYPE html>
<html>
<head>
    <title>Netflix Homepage</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* Header styles */
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Main section styles */
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card styles */
        .card {
            width: 300px;
            height: 400px;
            background-color: #222;
            border-radius: 10px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .card:hover img {
            opacity: 0.8;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom right,
                rgba(197, 25, 25, 0.8),
                rgba(10, 10, 99, 0.8)
            );
            opacity: 0.6;
            pointer-events: none;
        }

        /* Footer styles */
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Netflix</h1>
    </div>

    <div class="main">
        <div class="card">
            <img src="4.jpg" alt="Movie 1">
        </div>
        <div class="card">
            <img src="5.jpg" alt="Movie 2">
        </div>
        <div class="card">
            <img src="6.jpg" alt="Movie 3">
        </div>
        <div class="card">
          <img src="7.jpg" alt="Movie 3">
      </div>
      <div class="card">
        <img src="8.jpg" alt="Movie 3">
    </div>
    <div class="card">
      <img src="9.jpg" alt="Movie 3">
  </div>
  <div class="card">
    <img src="10.jpg" alt="Movie 3">
</div>
        <!-- Add more movie cards here -->
    </div>

    <div class="footer">
        <p>&copy; 2023 Netflix. All rights reserved.</p>
    </div>
</body>
</html>
